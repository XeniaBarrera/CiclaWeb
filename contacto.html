<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicla 28</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allison&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icono/favicon.jpeg">
    
</head>

<body>
    <header>
        <div class="encabezado">
            <h1>
                <a href="index.html"><img src="img/logo.png" alt="Logo de Cicla 28"></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Quiénes somos</a></li>
                    <li><a href="actividades.html">Actividades</a></li>
                    <li><a href="tutoriales.html">Tutoriales</a></li>
                    <li><a href="contacto.html"><strong>Únite hoy</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main> 
        <div class="formulario">
            <h2 class="titulo-central">Formulario de Contacto</h2>
            <form>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" pattern="[0-9]+" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}" required placeholder="xxxx-xxxx">
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="email@dominio.com">
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <fieldset>
                    <legend>¿Por qué quieres aprender a andar en bici?</legend>
                    <label for="radio-salud"><input type="radio" name="motivacion" value="salud" id="radio-salud">Por salud</label>
                    <label for="radio-deporte"><input type="radio" name="motivacion" value="deporte" id="radio-deporte">Por Deporte</label>
                    <label for="radio-movilizacion"><input type="radio" name="motivacion" value="movilizacion" id="radio-movilizacion">Para movilizarme</label>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recebir nuestra newsletter?</label>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <img src="img/logo.png">
        <p class="copyright">&copy Copyright Cicla28 - 2024</p>
    </footer>

</body>
</html>
